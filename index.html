<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="bg1" src="./images/bg-pattern-top.svg" alt="#">
    <img class="bg2" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="container">
      <div class="top">
        <img src="./images/bg-pattern-card.svg" alt="#" />
      </div>
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="#" />
      </div>
      <div class="midle">
        <p style="display: flex;" class="hh1">Victor Crest <span class="hh2" style="font-size: 16px;margin: 3px 0px 0px 5px;">26</span></p><p class="hh2" style="margin-top: 8px;">London</p>
      </div>
      <div class="bottme">
        <div>
          <p class="hh1">80K </p><p class="hh2"> Followers</p>
        </div>
        <div>
          <p class="hh1">803K </p><p class="hh2"> Likes</>
        </div>
        <div>
          <p class="hh1">1.4K </p><p class="hh2"> Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
